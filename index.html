    <title>Telegram Message</title>
</head>

<body>
<div class="container mt-5 pt-5 pb-5">
    <div class="col-md-6 offset-md-3"> 
        <form id="tg">
            <div class="form-group">
                <label class="form-label" for="">Name</label>
                <input class="form-control" type="text" name="name" id="">
            </div>
            <div class="form-group">
                <label class="form-label" for="">Number</label>
                <input class="form-control" type="number" name="number" id="">
            </div>
            <div class="form-group">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="email" name="email" id="">
            </div>
            <div id="success" style="display: none;" class="alert alert-success mt-3" role="alert"></div>
            <button type="submit" class="btn-primary mt-4">Send</button>
        </form>
    </div>
</div>
